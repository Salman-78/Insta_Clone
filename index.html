<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Instagram</title>

  </head>

  <body class="bd">
    <div class="container">

        </div>
        <div class="right_down">
          <p>Don't have an account? &nbsp;</p>
          <span class="cl1">Sign up</span>
        </div>
        <div class="con">
          <p class="another_sp">Get the app.</p>
          <p></p>
          <div class="new">
            <img class="anew1" src="insbm1new.png" alt="" />
            <img class="anew2" src="insbm2new.png" alt="" />
          </div>
        </div>
      </div>
    </div>
